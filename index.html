<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kid's Money Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f8ff;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #333;
      color: #f0f0f0;
    }
    body.fun {
      background: #fff0f5;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
    }
    .balance {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .input-section, .history {
      margin-top: 2rem;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem;
      margin: 0.5rem;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button.spend {
      background-color: #f44336;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem;
      width: 80%;
      max-width: 300px;
    }
    .history-entry {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .theme-toggle {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Money Tracker for Kids</h1>

  <div id="login-section">
    <p>Enter your name to start:</p>
    <input id="username" placeholder="Your Name" />
    <button onclick="login()">Start</button>
  </div>

  <div id="app" style="display:none;">
    <h2><span id="avatar">ðŸ™‚</span> Hello, <span id="display-name"></span>!</h2>
    <div class="balance">Current Balance: Â£<span id="balance">0</span></div>

    <div class="input-section">
      <input type="number" id="earn-input" placeholder="Enter amount earned" />
      <button onclick="addMoney()">+ Add Money ðŸ’°</button> <br/>
      <input type="number" id="spend-input" placeholder="Enter amount spent" />
      <input type="text" id="spend-reason" placeholder="What was it for? (e.g., Toy)" />
      <button class="spend" onclick="spendMoney()">- Spend Money ðŸ§¸</button>
    </div>

    <div class="theme-toggle">
      <p>Theme:</p>
      <button onclick="setTheme('default')">Default</button>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('fun')">Fun</button>
    </div>

    <div class="history">
      <h3>History</h3>
      <div id="history"></div>
    </div>
  </div>

  <script>
    let balance = 0;
    let history = [];
    let username = '';

    function saveData() {
      localStorage.setItem('balance', balance);
      localStorage.setItem('history', JSON.stringify(history));
      localStorage.setItem('username', username);
    }

    function loadData() {
      balance = parseFloat(localStorage.getItem('balance')) || 0;
      history = JSON.parse(localStorage.getItem('history')) || [];
      username = localStorage.getItem('username') || '';
      const theme = localStorage.getItem('theme');
      if (theme) document.body.className = theme;
    }

    function login() {
      username = document.getElementById('username').value;
      if (!username) return;
      document.getElementById('display-name').textContent = username;
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      document.getElementById('avatar').textContent = 'ðŸ‘§';
      saveData();
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('balance').textContent = balance.toFixed(2);
      document.getElementById('display-name').textContent = username;
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      history.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.textContent = entry;
        historyDiv.appendChild(div);
      });
      saveData();
    }

    function addMoney() {
      const input = document.getElementById('earn-input');
      const amount = parseFloat(input.value);
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        history.push(`ðŸ’° Earned Â£${amount.toFixed(2)}`);
        updateDisplay();
        input.value = '';
      }
    }

    function spendMoney() {
      const input = document.getElementById('spend-input');
      const reason = document.getElementById('spend-reason').value || 'Unknown';
      const amount = parseFloat(input.value);
      if (!isNaN(amount) && amount > 0) {
        balance -= amount;
        history.push(`ðŸ§¸ Spent Â£${amount.toFixed(2)} on ${reason}`);
        updateDisplay();
        input.value = '';
        document.getElementById('spend-reason').value = '';
      }
    }

    function setTheme(theme) {
      document.body.className = theme === 'default' ? '' : theme;
      localStorage.setItem('theme', theme);
    }

    loadData();
    if (username) {
      document.getElementById('display-name').textContent = username;
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }
    updateDisplay();
  </script>
</body>
</html>
